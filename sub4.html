<script type="text/javascript">

		if(page != ''){
			mui.openWindow({
				url : page,
				id : page,
				styles : {},
				extras : {
				},
				show : {
					autoShow : true,
					aniShow : 'slide-in-right',
					duration : 100
				},
				waiting : {
					autoShow : true,
					title : '正在加载...'
				}
			});
		}
	});
</script>
