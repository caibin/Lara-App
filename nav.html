<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.css" rel="stylesheet"/>
    <script src="js/mui.js"></script>
    <script src="js/lara.js"></script>
    <style type="text/css">
    		body, .mui-content {
			background-color: #333;
			color: #fff;
			font-size: 17px;
		}
		.title{
			margin: 35px 15px 10px;
		}
	  	.title+.content{
		  	margin: 10px 15px 35px;
		  	color: #ddd;
		  	text-indent: 2em;
		  	font-size: 14px;
		  	line-height: 24px;
	  	}
	  	.mui-table-view{
	  		margin-bottom: 35px;
	  		font-size: 15px;
	  		color: #ddd;
	 	}
    </style>
</head>
<body>
	
	<div class="mui-content">
		<div class="title">Lara博客</div>
		<div class="content">
			一款基于Laravel 5.5 和 Mui框架开发的博客App
		</div>
		<div class="title" style="margin-bottom: 25px;">文章分类</div>
		<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
			
		</ul>
	</div>
	
</body>
</html>

<script type="text/javascript">
	mui.init();
	
	var ul = document.querySelector(".mui-table-view");
	
	mui(".mui-table-view").on("tap","li", function (){
		var catid = this.getAttribute("catid");
		var catname = this.getAttribute("catname");
		
		mui.openWindow(Lara.getList('list.html', {catid:catid, catname: catname}));
	});
	
	mui.get(Lara.nav, {}, function (data){
		if(data.data.length > 0){
			Lara.getNavList(ul, data);
		}
	}, 'json');
</script>
